<!DOCTYPE html>
<html>

<head>
    <title>Taxi</title>

    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        label{
            color: white;
        }
    </style>


</head>

<body onload="startUp()">

    <!--MENU-->
    <div id="containerMenu"></div>

    <section class="content">
        <h3>Inserisci la posizione di partenza e la destinazione:</h3>
        <label for="start">Posizione di partenza:</label>
        <input type="text" id="start" placeholder="Inserisci la posizione di partenza">
        <button onclick="usaPosizioneCorrente()">Mia posizione</button>
        <br><br>
        <label for="end">Destinazione:</label>
        <input type="text" id="end" placeholder="Inserisci la destinazione">
        <br><br>
        <button onclick="calcolaIndicazioni()">Invia</button>
        <br><br>
        <div id="map"></div>
        <div id="indicazioni"></div>
        <div id="availableTaxi"></div>
    </section>

    <!--real key AIzaSyC6vzkzpZK90_Z332xUtnL9rxWZ_es8qHE-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASCBj4N9KGXvIamrcz5oZUlxyOA-L8kWE&callback=initMap&libraries=places"
            async></script>
    <script>

        var map, geocoder, start, end;

        function initMap() {
            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer();
            geocoder = new google.maps.Geocoder();
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: { lat: 46.97447029890155, lng: 8.248959611213872 },
            });
            directionsRenderer.setMap(map);

            var autocompleteStart = new google.maps.places.Autocomplete(
                document.getElementById("start")
            );
            var autocompleteEnd = new google.maps.places.Autocomplete(
                document.getElementById("end")
            );


            map.addListener("click", function (event) {
                // Crea il link con la posizione di partenza e destinazione scelte dall'utente
                var start = document.getElementById("start").value;
                var end = document.getElementById("end").value;
                var link =
                    "https://www.google.com/maps/dir/?api=1&" +
                    "origin=" +
                    encodeURI(start) +
                    "&destination=" +
                    encodeURI(end) +
                    "&travelmode=driving";

                // Apri l'applicazione Google Maps con il link creato
                if (start != "" && end != "") {
                    window.open(link);
                }
            });
        }






        function calcolaIndicazioni() {
            start = document.getElementById("start").value;
            end = document.getElementById("end").value;

            var directionsService = new google.maps.DirectionsService();
            var directionsRenderer = new google.maps.DirectionsRenderer({
                polylineOptions: {
                    strokeColor: "blue",
                },
            });

            directionsRenderer.setMap(map);

            var request = {
                origin: start,
                destination: end,
                travelMode: "DRIVING",
            };

            directionsService.route(request, function (result, status) {
                if (status == "OK") {
                    directionsRenderer.setDirections(result);

                    var distanza = result.routes[0].legs[0].distance.text;
                    var tempo = result.routes[0].legs[0].duration.text;
                    var prezzo_partenza = 20;
                    var prezzo = prezzo_partenza + ( parseFloat(distanza) * 2.8);

                    document.getElementById("indicazioni").innerHTML =
                        "<h3>Distanza: " +
                        distanza +
                        "<br>Tempo di percorrenza: " +
                        tempo +
                        "<br>Prezzo: " +
                        prezzo + " CHF" +
                        "</h3>" +
                        "<button onclick=availabilityCheck()>Controlla disponibilita</button>" 
                        ;
                }
            });
        }


        function availabilityCheck() {
            var myTaxist = document.getElementById("availableTaxi");
            myTaxist.innerHTML = "";

            fetch('/data.json')
                .then(response => response.json())
                .then(data => {
                    const taxiUsers = data.users.filter(user => user.isTaxi);

                    taxiUsers.forEach(user => {
                        //creazione di una sezione per ogni tassista disponibile
                        var singleTaxist = document.createElement("section");
                        const li = document.createElement("li");
                        li.textContent = `${user.firstName} ${user.lastName} - ${user.car}`;
                        singleTaxist.setAttribute("class", "availableTaxi");
                        singleTaxist.appendChild(li);
                        myTaxist.appendChild(singleTaxist);
                    });
                })
                .catch(error => console.error(error));
        }



        function usaPosizioneCorrente() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    geocoder.geocode({ location: pos }, function (results, status) {
                        if (status === "OK") {
                            if (results[0]) {
                                document.getElementById("start").value = results[0].formatted_address;
                            } else {
                                window.alert("Nessun risultato trovato");
                            }
                        } else {
                            window.alert("Geocoder fallito: " + status);
                        }
                    });
                });
            } else {
                window.alert("Geolocalizzazione non supportata da questo browser");
            }
        }



    </script>

    <!--SCRIPT-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../src/js/menu.js"></script>
    <script type="text/javascript" src="../src/js/onload_index.js"></script>

</body>

</html>
