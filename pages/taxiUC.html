<!DOCTYPE html>
<html>

<head>
    <title>Taxi</title>

    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            /* Hide default HTML checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }
    </style>

</head>

<body onload="startUp()">

    <!--MENU-->
    <div id="containerMenu"></div>

    <section class="content">
        <div id="nome_cognome_disponibilita">
            <h2 id="nome_cognome"></h2>
            <label class="switch">
                <input type="checkbox" id="myStatus">
                <span class="slider round"></span>
            </label>
        </div>
    </section>


    <!--real key AIzaSyC6vzkzpZK90_Z332xUtnL9rxWZ_es8qHE-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASCBj4N9KGXvIamrcz5oZUlxyOA-L8kWE"
            async></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var userData = JSON.parse(localStorage.getItem('userData'));



        $(document).ready(function () {
            // Otteniamo il nome e il cognome dall'oggetto userData
            const nomeCognome = userData.firstName + " " + userData.lastName;

            // Aggiorniamo il testo nel div #nome_cognome
            $("#nome_cognome").text(nomeCognome);

            //se status è su 1 allora il tassista è disponibile
            if (userData.status == 1) {
                $('input[type="checkbox"]').prop("checked", true);

            }
            else {
                $('input[type="checkbox"]').prop("checked", false);

            }


            //da sovrascrivere il file json
            $(document).ready(function () {
                // ...
                $("#myStatus").change(function () {
                    var status = ($(this).is(":checked")) ? 1 : 0;
                    userData.status = status;
                });
            });
        });



    </script>

    <!--SCRIPT-->
    <script type="text/javascript" src="../src/js/menu.js"></script>
    <script type="text/javascript" src="../src/js/onload_index.js"></script>

</body>
